<!DOCTYPE html>
<html>
  <head>
    <title>Jonathan Cannizzaro</title>
    <!-- fix GET favicon error in console -->
    <link rel="shortcut icon" href="#" />
    <!-- Bootstrap v5.2  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- lottie images -->
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Script that  -->
    <script src="script.js"></script>

    <!-- CSS filess -->
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/greetingMain.css" />
    <link rel="stylesheet" href="/assets/css/skills.css" />
    <link rel="stylesheet" href="/assets/css/education.css" />
    <link rel="stylesheet" href="/assets/css/workExperiences.css" />
    <link rel="stylesheet" href="/assets/css/reachMe.css" />
    <link rel="stylesheet" href="/assets/css/backToTop.css" />
    <!-- <link rel="stylesheet" href="/assets/css/footer.css" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <!-- Aggiungiamo il CSS di Material Design per Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.2/css/mdb.min.css"
    />

    <!-- Aggiungiamo il font di Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8e633fab36.js" crossorigin="anonymous"></script>
  </head>

  <body class="main-content">
    <header id="header" class="header-main"></header>

    <!-- main content -->
    <article class="main-content">
      <!-- greeting section -->
      <div id="greeting"></div>

      <!-- Skills section -->
      <div class="row">
        <div class="col-md-4">
          <!-- Left-hand column for the skills image -->
          <div class="skills-image-div">
            <div class="presentation-image">
              <lottie-player
                id="firstLottie"
                src="https://assets2.lottiefiles.com/packages/lf20_ssmuatywSV.json"
                style="width: 400px; height: 400px"
                alt="Lottie image error"
              />
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <!-- Right-hand column for the skills section -->
          <div id="skills" class="row skills-main-section"></div>
        </div>
      </div>

      <!-- Work experiences section -->
      <div id="experiences" class="row work-section"></div>

      <!-- Contact me section -->
      <div id="contact-me" class="row reach-out-card"></div>

      <!-- Footer section -->
      <div id="footer"></div>
    </article>

    <!-- Button to go back to the top of the page -->
    <button onclick="scrollToTop()" id="goToTopButton" title="Go to top">☝️</button>
  </body>

  <!-- lottie image -->
  <script>
    /* Lottie Icon, animated */
    window.onload = function () {
      LottieInteractivity.create({
        mode: "scroll",
        player: "#firstLottie",
        actions: [
          {
            visibility: [0, 1],
            type: "seek",
            frames: [0, 180],
          },
        ],
      });
      console.log("LottieInteractivity function called successfully");
    };
  </script>
</html>
